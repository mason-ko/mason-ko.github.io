name: gatsby deploy

on:
  push:
    branches: gh-pages

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set nodejs ver
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: packages install
        run: yarn install

      - name: gatsby build
        run: yarn build
        env:
          GH_API_KEY: ${{ secrets.ACTION }}

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          #GH_PAT: ${{ secrets.ACTION }}
          publish_dir: 'public/'
